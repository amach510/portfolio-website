<body>

        </ul>
      </nav>
  </header>
 
  <main>
    <div class="profile">
      <img src="img/photo.png" class="profile__portrait" alt="A photograph of me">
        <h1>Contact</h1>
          <div>
              Anthony Mach<br>
              Phone: <a href="tel:+1(510)432-5416">Reach me at +15104325416</a><br>
              Email: <a href="mailto:amach510@gmail.com">amach510@gmail.com</a><br>
          </div>
                      <!--Call to Action-->
          <a href="mailto:amach510@gmail.com">Contact me</a>
            
          <form action="contact" method="post" id="contact-form">
                      <!--Email-->
            <label class="standard-label" for="contact-email">E-mail:</label>
              <input type="email" id="contact-email" required>
                <br>
                      <!--Telephone-->
            <label class="standard-label" for="contact-telephone">Telephone:</label>
                      <!--pattern can be found on https://www.html5pattern.com/Phones-->
              <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br>
                      <!--Message-->
            <label class="standard-label" for="freeform">Message:</label>
                  <textarea id="freeform" maxlength="240" required></textarea>
                      <!--Submit button-->
              <input type="submit" value="Send message">
            </form>
    </div>
  </main>
 
  <footer class="page-footer"> 
    <p>Find me on</p>
      <div class="social-media">
